{% extends "layout.html" %}
{% block title %}DotA Book|物品列表{% endblock %}
{% block head %}
<script src="{{STATIC}}js/items.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<script type="text/javascript">
		$(document).ready(function(){		
			$('#items .img45').each(function(){
				var iid = $(this).attr("value");
				$(this).qtip({
					content: items[iid],
					style: {
						name: 'dark',
						border: { 
							width: 1
						},
						width:252
					}					
				});
			});
		})
	</script>	
	
	<div class='category'>
		<ul>
			<li><a href="/heroes">英雄列表</a></li>
			<li><a href="/items">物品列表</a></li>
			<li><a href="/maps">地图下载</a></li>
		</ul>
	</div>
	<div class="clear"></div>
	
	<h3>物品列表</h3>
	<div id="items">
	{% for item in items %}
		<img value="{{item.id}}" class="img45" src="{{STATIC}}image/items/38/{{item.picture}}"/>
	{% endfor %}
	</div>
	
{% endblock%}
