{% extends "layout.html" %}
{% block title %}DotA Book|物品列表{% endblock %}
{% block head %}
<script src="{{STATIC}}js/items.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<script type="text/javascript">
		$(document).ready(function(){		
			$('#items .img38').each(function(){
				var iid = $(this).attr("value");
				$(this).qtip({
					content: items[iid],
					style: {name: 'dark',border: {width: 1},width:252}					
				});
			});
		})
	</script>	

<div class="l_content">
	<div class="intro">
		<div class="box">
			<div class="box_header">
				<h3>物品资料</h3>
			</div>
			<div class="box_content">
				<div id="items">
				{% for item in items %}
					<img value="{{item.id}}" class="img38" src="{{STATIC}}image/items/38/{{item.picture}}"/>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>	
{% endblock%}
