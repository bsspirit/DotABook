{% extends "layout.html" %}
{% block title %}DotA Book|英雄列表{% endblock %}
{% block head %}
<script src="{{STATIC}}js/heroes.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function(){
		$('#heroes .img45').each(function(){
			var hid = $(this).attr("value");
			$(this).qtip({
				content: heroes[hid],
				style: {name: 'dark',border: {width: 1},width:252}
			});
		});
	})
</script>

<div class="l_content">
	<div class="intro">
		<div class="box">
			<div class="box_header">
				<h3>英雄资料</h3>
			</div>
			<div class="box_content">
				<div id="heroes">
				{% for hero in heroes %}
					<a href="/heroes/{{ hero.name }}"><img value="{{hero.id}}" class="img45" src="{{STATIC}}image/portrait/45/{{images[hero.id].image45}}"/></a>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
