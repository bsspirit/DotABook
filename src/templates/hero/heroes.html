{% extends "layout.html" %}
{% block title %}DotA Book|英雄列表{% endblock %}
{% block head %}
<script src="{{STATIC}}js/heroes.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('#heroes .img45').each(function(){
				var hid = $(this).attr("value");
				$(this).qtip({
					content: heroes[hid],/*content: {url:'/rest/hero/html/'+hid},*/	
					style: {
						name: 'dark',
						border: { 
							width: 1
						},
						width:252
					}
				});
			});
		})
	</script>
	
	<div class='category'>
		<ul>
			<li><a href="/heroes">英雄列表</a></li>
			<li><a href="/items">物品列表</a></li>
			<li><a href="/maps">地图下载</a></li>
		</ul>
	</div>
	<div class="clear"></div>

	<h3>英雄列表</h3>
	<div id="heroes">
	{% for hero in heroes %}
		<a href="/heroes/{{ hero.name }}"><img value="{{hero.id}}" class="img45" src="{{STATIC}}image/portrait/45/{{images[hero.id].image45}}"/></a>
	{% endfor %}
	</div>
	
{% endblock%}
