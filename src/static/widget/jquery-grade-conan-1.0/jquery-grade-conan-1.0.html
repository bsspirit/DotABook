<html>
	<head>
		<link href="jquery-grade-conan-1.0.css" rel="stylesheet" type="text/css" media="screen">
		<script type="text/javascript" src="../jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jquery-grade-conan-1.0.js"></script>
	</head>
	<body>
		<div class="grade">
			<h3>英雄打分</h3>
			<h4>我的评分</h4>
			<ul>
				<li class="rating">
					<div class="title">Gank:</div>
					<div class="rate" v="3"></div>
					<div class="score">3</div>
				</li>
				<li class="rating">
					<div class="title">Push:</div>
					<div class="rate" v="2"></div>
					<div class="score">5</div>
				</li>
			</ul>
			<div id="log" style="clear:both;"></div>
			
			<h4>网友评分</h4>
			<ul>
				<li class="rating readonly">
					<div class="title">Gank:</div>
					<div class="rate" v="3"></div>
					<div class="score">3</div>
				</li>
				<li class="rating readonly">
					<div class="title">Push:</div>
					<div class="rate" v="2"></div>
					<div class="score">5</div>
				</li>
			</ul>
		</div>
		
		<div id="log" style="clear:both;"></div>
	</body>
</html>
